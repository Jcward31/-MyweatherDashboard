<!DOCTYPE html>
<html lang="eng">




    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Style.css">
    <title>Weather Radar</title>
    </head>
    
    <body>
    <header id="title">
        <h1>My Weather Tracker</h1>
    </header>
    <form id="citySearch">
        <h2>Search for a City:</h2>
<input type="text" id="Search by City">
<input type="submit">

    </form>
    

    <div id="searchHistory"></div>

    <div id="displayAll">
   <h2 id="searchName"></h2>
   <img id="Weather">
    </div>
</div>

<div id="weatherHub"></div>
<h2>5-Day Forcast:</h2>
<div id="Forcast">
    <div id="cast1"></div>
    <div id="cast2"></div>
    <div id="cast3"></div>
    <div id="cast4"></div>
    <div id="cast5"></div>
</div>
</div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    </body>
    </html>
